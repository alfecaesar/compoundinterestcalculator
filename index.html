<body class="page-template-default page page-id-46507 wp-custom-logo header-full-width md-content genesis-breadcrumbs-visible genesis-footer-widgets-visible has-sticky-header has-shrink-header has-sticky-shrink-header has-standard-menu singular has-banner-area text-md no-sidebars js scroll">
    <div class="site-container">
        <div class="site-inner">
            <div class="content-sidebar-wrap no-boxed-children">
                <main class="content content-no-sidebars">
                    <article class="page type-page status-publish entry">
                        <div class="entry-content">
                                <h2 style="text-align: center;">Compound Interest Calculator</h2>
                                <div class="nf-form-cont">
                                    <div class="nf-form-wrap ninja-forms-form-wrap">
                                        <div class="nf-form-layout">
                                            <form name="compoundCalculator" id="compoundinterest" class="financial-calculators calculator">
                                                <div class="nf-form-content">
                                                    <div class="nf-mp-body">

                                                        <div id="nf-field-1-container" class="nf-field-container textarea-container  label-hidden">
                                                            <div class="nf-field">
                                                                <div class="field-wrap textbox-wrap">
                                                                    <div class="nf-field-label">
                                                                        <label>
                                                                            Starting Amount (PV)?
                                                                        </label>
                                                                    </div>
                                                                    <div class="nf-field-element">
                                                                        <input  autocomplete="off" type="text" id="edPV" inputmode="decimal" name="field_1" placeholder="$1,000" class="ninja-forms-field nf-element">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div id="nf-field-1-container" class="nf-field-container textarea-container  label-hidden">
                                                            <div class="nf-field">
                                                                <div class="field-wrap textbox-wrap">
                                                                    <div class="nf-field-label">
                                                                        <label>
                                                                            Annual Interest Rate?
                                                                        </label>
                                                                    </div>
                                                                    <div class="nf-field-element">
                                                                        <input autocomplete="off" type="text" id="edRate" inputmode="decimal" name="field_2" placeholder="10.0000%" class="ninja-forms-field nf-element">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div id="nf-field-1-container" class="nf-field-container textarea-container  label-hidden">
                                                            <div class="nf-field">
                                                                <div class="field-wrap textbox-wrap">
                                                                    <div class="nf-field-label">
                                                                        <label>
                                                                            Days (-9,999 < # < 47,482)?
                                                                        </label>
                                                                    </div>
                                                                    <div class="nf-field-element">
                                                                        <input autocomplete="off" type="text" id="edNumDays" inputmode="decimal" name="field_3" placeholder="365" onblur="addEndDate(this.value)" class="ninja-forms-field nf-element">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div id="nf-field-2-container" class="nf-field-container textarea-container  label-hidden">
                                                            <div class="nf-field">
                                                                <div class="field-wrap textbox-wrap">
                                                                    <div class="nf-field-label">
                                                                        <label>
                                                                            Start Date (year > 1969)?
                                                                        </label>
                                                                    </div>
                                                                    <div class="nf-field-element">
                                                                        <input type="text" id="edDate1" inputmode="decimal" name="field_4" placeholder="01/29/2020" class="ninja-forms-field nf-element">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div id="nf-field-41-container" class="nf-field-container textarea-container  label-hidden">
                                                            <div class="nf-field">
                                                                <div class="field-wrap textbox-wrap">
                                                                    <div class="nf-field-label">
                                                                        <label>
                                                                            End Date (year < 2100)?
                                                                        </label>
                                                                    </div>
                                                                    <div class="nf-field-element">
                                                                        <input type="text" id="edDate2" inputmode="decimal" name="field_5" placeholder="01/29/2020" class="ninja-forms-field nf-element">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div id="nf-field-1-container" class="nf-field-container textarea-container  label-hidden">
                                                            <div class="nf-field">
                                                                <div class="field-wrap textbox-wrap">
                                                                    <div class="nf-field-label">
                                                                        <label>
                                                                            Compounding?
                                                                        </label>
                                                                    </div>
                                                                    <div class="nf-field-element">
                                                                        <select id="selCmpFreq" name="field_6" class="ninja-forms-field nf-element">
                                                                            
                                                                                <option value="0">Continuous</option>
                                                                                <option value="365">Daily</option>
                                                                                <option value="52">Weekly</option>
                                                                                <option value="26">BiWeekly</option>
                                                                                <option value="24">Twice Monthly</option>
                                                                                <option value="13">Every 4 Weeks</option>
                                                                                <option value="12" selected="selected">Monthly</option>
                                                                                <option value="6">BiMonthly</option>
                                                                                <option value="4">Quarterly</option>
                                                                                <option value="3">Every 4 Months</option>
                                                                                <option value="2">Semiannually</option>
                                                                                <option value="1">Annually</option>
                                                                                <option value="1">Exact/Simple</option>
                                                                            
                                                                            
                                                                            </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div id="nf-field-1-container" class="nf-field-container textarea-container  label-hidden">
                                                            <div class="nf-field">
                                                                <div class="field-wrap textbox-wrap">
                                                                    <div class="nf-field-label">
                                                                        <label>
                                                                            Days In Year?:
                                                                        </label>
                                                                    </div>
                                                                    <div class="nf-field-element">
                                                                        <select id="selDIY" name="field_7" class="ninja-forms-field nf-element">
                                                                                <option value="360">360</option>
                                                                                <option value="364">364</option>
                                                                                <option value="365" selected="selected">365</option>
                                                                                <option value="366">366</option>
                                                                            </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <hr />

                                                        <div id="nf-field-1-container" class="nf-field-container textarea-container  label-hidden">
                                                            <div class="nf-field">
                                                                <div class="field-wrap textbox-wrap">
                                                                    <div class="nf-field-label">
                                                                        <label>
                                                                            Interest Earned
                                                                        </label>
                                                                    </div>
                                                                    <div class="nf-field-element">
                                                                        <input autocomplete="off" id="edInterest" inputmode="decimal" disabled type="text" name="field_8" placeholder="$0.00" class="ninja-forms-field nf-element">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div id="nf-field-1-container" class="nf-field-container textarea-container  label-hidden">
                                                            <div class="nf-field">
                                                                <div class="field-wrap textbox-wrap">
                                                                    <div class="nf-field-label">
                                                                        <label>
                                                                            Future Value (FV)
                                                                        </label>
                                                                    </div>
                                                                    <div class="nf-field-element">
                                                                        <input autocomplete="off" id="edFV" inputmode="decimal" disabled type="text" name="field_9" placeholder="$0.00" class="ninja-forms-field nf-element">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div id="nf-field-1-container" class="nf-field-container textarea-container  label-hidden">
                                                            <div class="nf-field">
                                                                <div class="field-wrap textbox-wrap">
                                                                    <div class="nf-field-label">
                                                                        <label>
                                                                            Annual Percentage Yield (APY)
                                                                        </label>
                                                                    </div>
                                                                    <div class="nf-field-element">
                                                                        <input autocomplete="off" id="edAPY" inputmode="decimal" disabled type="text" name="field_10" placeholder="0.0000%" class="ninja-forms-field nf-element">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div id="nf-field-1-container" class="nf-field-container textarea-container  label-hidden">
                                                            <div class="nf-field">
                                                                <div class="field-wrap textbox-wrap">
                                                                    <div class="nf-field-label">
                                                                        <label>
                                                                            Daily Interest Rate
                                                                        </label>
                                                                    </div>
                                                                    <div class="nf-field-element">
                                                                        <input autocomplete="off" id="edDailyRate" inputmode="decimal" disabled type="text" name="field_11" placeholder="0.0000%" class="ninja-forms-field nf-element">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div id="nf-field-4-wrap" class="nf-field-container textarea-container  label-hidden">
                                                            <div class="nf-field">
                                                                <div class="field-wrap submit-wrap textbox-wrap">
                                                                    <div class="nf-field-element">
                                                                            <input id="btnCalc" onclick="calcFunction(document.compoundCalculator)" class="ninja-forms-field nf-element " type="button" value="Calc">

                                                                            <input id="btnClear" onclick="resetFunction(document.compoundCalculator)" class="ninja-forms-field nf-element " type="button" value="Clear">

                                                                            <input id="btnPrint" onclick="window.print();" class="ninja-forms-field nf-element " type="button" value="Print">

                                                                            <input id="btnHelp" class="ninja-forms-field nf-element " type="button" value="Help">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="summary-table">
                                                            <table width="100%" cellspacing="0" cellpadding="0" border="1">
                                                                <tbody>
                                                                    <tr>
                                                                        <th width="40%">Interest Earned:</th>
                                                                        <td width="60%" id="st_1"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <th>Future Value (FV):</th>
                                                                        <td id="st_2"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <th>Annual Percentage Yield (APY):</th>
                                                                        <td id="st_3"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <th>Daily Interest Rate:</th>
                                                                        <td id="st_4"></td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div> 


                                                        <div class="report-table">
                                                            <table width="100%" cellspacing="0" cellpadding="0" border="1">
                                                                <tbody></tbody>
                                                            </table>
                                                        </div> 


                                                        <div id="chart_div"></div>


                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                        </div>
